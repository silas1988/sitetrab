<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliografia de Silas Barbosa de Almeida</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Define a fonte padrão */
            margin: 0; /* Remove as margens padrão do body */
            padding: 0; /* Remove o padding padrão do body */
            background-color: #f4f4f4; /* Define a cor de fundo */
            color: #333; /* Define a cor do texto */
            text-align: center; /* Centraliza o conteúdo na página */
        }

        .container {
            max-width: 800px; /* Define a largura máxima do conteúdo */
            margin: 0 auto; /* Centraliza o conteúdo na página */
            padding: 20px; /* Adiciona um espaço interno */
            border: 1px solid #ccc; /* Adiciona uma borda ao redor do conteúdo */
            background-color: #fff; /* Define a cor de fundo do conteúdo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra ao conteúdo */
        }

        header {
            margin-bottom: 40px; /* Adiciona um espaço abaixo do cabeçalho */
        }

        header h1 {
            font-size: 24px; /* Define o tamanho da fonte do título */
            margin-bottom: 10px; /* Adiciona um espaço abaixo do título */
        }

        nav {
            margin-bottom: 20px; /* Adiciona um espaço abaixo do menu de navegação */
        }

        nav a {
            display: inline-block; /* Faz com que os itens de navegação fiquem na mesma linha */
            padding: 10px 20px; /* Adiciona um preenchimento aos itens de navegação */
            margin: 0 10px; /* Adiciona uma margem entre os itens de navegação */
            text-decoration: none; /* Remove a decoração padrão dos links */
            background-color: #333; /* Define a cor de fundo dos links */
            color: #fff; /* Define a cor do texto dos links */
            border-radius: 5px; /* Adiciona uma borda arredondada aos links */
        }

        nav a:hover {
            background-color: #555; /* Define a cor de fundo dos links quando passa o mouse sobre eles */
        }

        .profile {
            text-align: left; /* Alinha o perfil à esquerda */
            margin-bottom: 40px; /* Adiciona um espaço abaixo do perfil */
        }

        .profile img {
            width: 155px; /* Define a largura da imagem */
            height: 202px; /* Define a altura da imagem */
            border-radius: 10px; /* Define a borda arredondada da imagem */
            margin-bottom: 10px; /* Adiciona um espaço abaixo da imagem */
        }

        .profile p {
            margin: 5px 0; /* Adiciona uma pequena margem ao redor do texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <h1>Bibliografia de Silas Barbosa de Almeida</h1>
            <p>Trabalho Uninter</p>
            <p>FERRAMENTAS DA PROGRAMACAO WEB</p>
        </header>

        <!-- Perfil -->
        <div class="profile">
            <!-- Use apenas o nome da imagem, já que está no mesmo diretório -->
            <img src="minha.png" alt="Foto de Silas Barbosa de Almeida">
            <p><strong>Silas Barbosa de Almeida</strong></p>
            <p>Data de nascimento: 13/01/1988 (36 anos)</p>
            <p>UNINTER</p> 
            <p>Materia: FERRAMENTAS DA PROGRAMACAO WEB</p>
            <p>RU: 1509409</p>
        </div>

        <!-- Botões de navegação -->
        <nav>
            <a href="sobre_mim.html">Sobre Mim</a>
            <a href="formacao_educacional.html">Formacao Educacional</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contato.html">Contato</a>
        </nav>
    </div>
</body>
</html>
